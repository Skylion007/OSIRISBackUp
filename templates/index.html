<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Osiris</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="/static/css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/creative.css" type="text/css">


</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Osiris</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#home">Home</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div id="home" class="header-content">
            <div class="header-content-inner">
                <h1>OSIRIS</h1>
                <p>Lorem Ipsum</p>
                <a href="#about" class="btn btn-primary btn-xl page-scroll">Find out more</a>
            </div>
        </div>
    </header>
    <a href = "https://accounts.google.com/o/oauth2/auth?client_id=262696032830-q699mhlbtu0sbcd3duo91upht0ht4ati.apps.googleusercontent.com&redirect_uri=http://osiris.com/oauth2callback&response_type=code&scope=https://www.googleapis.com/auth/youtube&access_type=offline" class="btn btn-default btn-xl">Sign into Youtube</a>
    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Upload File</h2>
                    <hr class="light">
                    <hr>
                    <p class="text-faded">Upload: 
                    <form id="uploadForm" class="form form-horizontal" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}  
                    <input type="file" name="file" id="file" class="btn btn-default btn-xl"> </p>
                    <button type="submit" class="btn btn-default btn-xl">Submit</button>
                    </form>
                    <div class="ok" id="resulta"></div>
                </div>
                <hr>
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Download File From Link</h2>
                    <hr class="light">
                    <hr>
                    <p class="text-faded">URL: </p>
                    <form id="downloadForm" class="form form-horizontal" style="display:inline-block">
                    {% csrf_token %}  
                    <input type="text" id="linka" name="linka" class="btn btn-default btn-xl"><br>
                    <button type="submit" class="btn btn-default btn-xl">Submit</button>
                    </form>
                    <div class="ok" id="result"></div>
                </div>
            </div>
        </div>
    


    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/js/jquery.easing.min.js"></script>
    <script src="/static/js/jquery.fittext.js"></script>
    <script src="/static/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/js/creative.js"></script>
    <script src = "/static/js/stuff.js"></script>
</body>

</html>
